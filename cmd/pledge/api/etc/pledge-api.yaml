Name: pledge-api
Host: 0.0.0.0
Port: 8888
Location: Asia/Shanghai

Log:
  Mode: file
  Path: logs/api
  TimeFormat: "2006-01-02 15:04:05"
  KeepDays: 30

Mysql:
  DataSource: root:abcd1234@tcp(127.0.0.1:3306)/titan_pledge?charset=utf8mb4&parseTime=true&loc=Local
  CacheRedis:
    - Host: 127.0.0.1:6379
      Type: node

Redis:
  Host: 127.0.0.1:6379
  Pass: "123456"

TitanClientConf:
  NodeAddress: https://rpc.titannet.io
  AddressPrefix: titan
  KeyringServiceName: titan
  GasPrices: 0.0025uttnt
  AccountName: mofa
  KeyDirectory: /Users/hanchan/.titan
  Denomination: uttnt

Auth:
  AccessSecret: 
  # 使用 time.ParseDuration 的格式 h,m,s，如果格式设置错误，则使用默认的24h
  AccessExpire: 48h